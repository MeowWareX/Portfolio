name: Deploy to Dev Subdomain

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: 92.112.189.188           # Dirección del servidor FTP para el subdominio dev
          username: ${{ secrets.FTP_USER }}       # Tu nombre de usuario FTP
          password: ${{ secrets.FTP_PASSWORD }}       # Tu contraseña FTP
          local-dir: ./build/               # Ruta local donde están los archivos generados para dev (ajusta según tu estructura)
